content: "\n## <a name=\"links\"></a>Veze \n* [Dodatne informacije](https://techcommunity.microsoft.com/t5/Skype-for-Business-Blog/Certified-Skype-for-Business-Online-Phones-and-what-this-means/ba-p/120035)\n\n> [!NOTE]\n> Lync Phone Edition podržan je pomoću programa Lync Server 2010 i Lync Server 2013. Datum podrške za Lync Phone Edition produljen je 2 godine da bi se uskladio sa životnim ciklusom Lync Server 2013."
