content: "\n\n> [!NOTE]\n> Microsoft će ažuriranja učiniti dostupnima za operacijski sustav na telefonu, uključujući sigurnosna ažuriranja, u razdoblju od 18 mjeseci nakon datuma početka životnog ciklusa. Distribucijom ažuriranja može upravljati mobilni operater ili proizvođač telefona od kojeg ste kupili telefon. Dostupnost ažuriranja razlikovat će se i ovisno o zemlji, regiji i mogućnostima hardvera."
