content: "\n\n> [!NOTE]\n> Microsoft će ažuriranja učiniti dostupnima za operacijski sustav na vašem telefonu, uključujući sigurnosna ažuriranja, za period od 18 mjeseci nakon datuma početka životnog ciklusa. Distribucijom ažuriranja može upravljati mobilni operater ili proizvođač telefona od kojeg ste kupili telefon. Dostupnost ažuriranja razlikovat će se i ovisno o mogućnostima države, regije i hardvera."
