content: "> [!TIP]\n> Microsoft Edge slijedi [moderni pravilnik o životnom ciklusu](https://docs.microsoft.com/lifecycle/policies/modern). Pregledajte [dokumentaciju o životnom ciklusu preglednika Edge](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) za informacije kako taj preglednik održati ažuriranim i podržanim.\n\n\n## <a name=\"links\"></a>Veze \n* [Najčešća pitanja o životnom ciklusu - Windows](/lifecycle/faq/windows)\n* [Informacije o proizvodu](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Domaćini objavljeni uz Windows Server 2022 slijede iste datume životnog ciklusa. \n\n\n## <a name=\"editions\"></a>Izdanja \n* Datacenter\n* Datacenter: Azure Edition\n* Essentials\n* Standard"
