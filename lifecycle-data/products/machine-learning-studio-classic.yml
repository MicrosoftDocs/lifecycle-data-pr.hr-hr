content: "\n\n## <a name=\"links\"></a>Veze \n* [Migracija na Azure Machine Learning](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Machine Learning Studio (klasični) povući će se 31. kolovoza 2024. Od 1. prosinca 2021., korisnici neće moći stvoriti nove resurse Machine Learning Studio (klasični). Korisnici bi se trebali prebaciti na Azure strojno učenje prije kolovoza 2024.  Dodatne informacije potražite [ovdje](https://docs.microsoft.com/azure/machine-learning/migrate-overview)."
