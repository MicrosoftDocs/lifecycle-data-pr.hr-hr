content: "> [!TIP]\n> [*Proširena sigurnosna ažuriranja (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) dostupna su kroz posebne programe za licenciranje za ovaj proizvod za dodatne tri godine nakon obustave podrške. Da biste saznali više, kontaktirajte svog Microsoft partnera ili tim za račun.\n\n\n## <a name=\"links\"></a>Veze \n* [Kraj podrške za instalacijski program web-platforme (WebPI)](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [Program proširenog sigurnosnog ažuriranja (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Internet Information Services (IIS) komponenta je Windows operacijskog sustava i prati isti životni ciklus. Idite ovdje da biste vidjeli vremenske crte [podrške za Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Enterprise i Education](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) te [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro)."
