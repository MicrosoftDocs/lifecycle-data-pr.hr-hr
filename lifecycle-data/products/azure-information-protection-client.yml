content: "\n## <a name=\"links\"></a>Linkovi \n* [Informacije o servisiranju](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Smjernice za migracije](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Da bi se omogućilo objedinjeno i pojednostavljeno korisničko iskustvo, klijent za zaštitu podataka azure (klasični) i upravljanje oznakama na portalu Azure obustavljaju se od ožujka 31, 2021. Ovaj vremenski okvir omogućuje svim trenutnim korisnicima azure information protectionprijeći na naše jedinstveno rješenje za označavanje pomoću platforme za objedinjeno označavanje Microsoftove informacijske zaštite."
