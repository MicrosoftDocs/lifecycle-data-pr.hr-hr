name: Windows 8.1
summary: >+
  Windows 8.1 slijedi [fiksni](/lifecycle/policies/fixed) pravilnik o životnom ciklusu.



  To se odnosi na sljedeća izdanja: Enterprise, Enterprise N, N, Pro with Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Podsjetnik da će podrška za sustav Windows 8.1 završiti 10. siječnja 2023. Nakon tog datuma, taj proizvod više neće primati sigurnosna ažuriranja, ažuriranja koja nisu sigurnosna, ispravke programskih pogrešaka, tehničku podršku ili mrežna ažuriranja tehničkog sadržaja.  Ako uređaji ne ispunjavaju tehničke preduvjete za pokretanje aktualnije verzije sustava Windows, Microsoft preporučuje zamjenu uređaja s onim koji podržava sustav Windows 11. Više informacija potražite [ovdje](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023).

