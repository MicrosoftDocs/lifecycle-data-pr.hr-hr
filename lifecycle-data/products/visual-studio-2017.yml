content: "\n\n## <a name=\"links\"></a>Veze \n* [Najave bloga Visual Studio](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Informacije o servisiranju](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [stranica za preuzimanje Visual Studija 2017](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [bilješke o izdanju za Visual Studio 2017](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> Verzije sljedećih komponenti Visual Studija 2017 isporučuju se i podržavaju kao dio životnog ciklusa Visual Studija 2017: Agents, Build Tools, ESM, Feedback Client, IntelliTrace Standalone Collector, Performance Tools, PSM, Remote Tools, Team Explorer, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Izdanja \n* Community\n* Enterprise\n* Professional\n* Test Professional"
