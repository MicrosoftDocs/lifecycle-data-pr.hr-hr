content: "\n## <a name=\"links\"></a>Veze \n* [Podržane staze za nadogradnju sa sustava Windows Server 2003 na Windows Server 2008](https://support.microsoft.com/help/951041/supported-paths-for-upgrading-from-windows-server-2003-to-windows-serv)\n* [Pravilnik servisnih paketa](/lifecycle/policies/fixed#service-packs)\n* [Priprema računala sa sustavom Windows Server 2003 za migraciju](/azure/migrate/prepare-windows-server-2003-migration)\n\n> [!NOTE]\n> Datum početka za sustave s procesorima Itanium jest 19. lipnja 2003.\n\n## <a name=\"editions\"></a>Izdanja \n* Datacenter (32-bitni x86)\n* Datacenter (x64)\n* Datacenter za sustave s procesorima Itanium\n* Enterprise (32-bitni x86)\n* Enterprise for Itanium-based Systems\n* Enterprise X64\n* Standard (32-bitni x86)\n* Web"
