content: "\n\n## <a name=\"links\"></a>Veze \n* [Informacije o servisiranju starijih verzija Visual Studija](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Verzije sljedećih komponenti Visual Studija 2015 isporučuju se i podržavaju kao dio životnog ciklusa Visual Studija 2015: Agents, ESM, Modelling SDK, PSM, Remote Tools, SDK, Shell (Integrated), Shell (Isolated), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Izdanja \n* Community\n* Enterprise\n* Express za Web\n* Express for Windows 10\n* Express for Windows Desktop\n* Professional\n* Release Management\n* Test Professional"
