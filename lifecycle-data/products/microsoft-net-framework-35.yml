content: "\n## <a name=\"links\"></a>Veze \n* [Najčešća pitanja o životnom ciklusu - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informacije o proizvodu](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Podrška za verzije platforme .NET Framework 3.x prije verzije 3.5 SP1 obustavljena je 12. Srpnja 2011. \n> [!NOTE]\n> Datumi završetka životnog ciklusa odnose se na .NET 3.5 SP1 kada se izvodi u verziji 1809 sustava Windows 10 ili pak u sustavu Windows Server 2019 ili novijem. U starijim verzijama sustava Windows NET 3.5 SP1 usvaja životni ciklus temeljnog operacijskog sustava Windows."
