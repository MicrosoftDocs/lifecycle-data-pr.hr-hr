content: "\n## <a name=\"links\"></a>Linkovi \n* [Najčešća pitanja o životnom ciklusu - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informacije o proizvodu](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Podrška za verzije .NET Framework 3.x prije 3.5 SP1 završila je 12. \n> [!NOTE]\n> Datumi životnog ciklusa primjenjuju se na .NET 3.5 SP1 kada se izvode na verziji sustava Windows 10 1809, Windows Server 2019 ili novijem. Na starijim verzijama sustava Windows .NET 3.5 SP1 usvaja životni ciklus operacijskog sustava Windows u podlozi."
