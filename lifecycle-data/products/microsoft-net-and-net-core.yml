content: "\n\n## <a name=\"links\"></a>Veze \n* [Pojedinosti podrške za .NET Core (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [Raspored izdanja za .NET Core](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [Plan razvoja proizvoda za .NET Core](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [Najčešća pitanja o životnom ciklusu - .NET Core](/lifecycle/faq/dotnet-core)\n* [Pojedinosti podrške za ASP.NET i ASP.NET Core](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [Pojedinosti podrške za Entity Framework](/ef/core/what-is-new)\n\n\n> [!NOTE]\n> Počevši od .NET 5.0, Microsoft .NET Core je rebrendiran kao .NET. \n>\n>ASP.NET Core i Entity Framework Core slijede isti životni ciklus kao i .NET Core."
