content: "\n\n## <a name=\"links\"></a>Veze \n* [Životni ciklusi servisiranja osnove Windows kontejnera](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Kanali servisiranja sustava Windows Server: LTSC i SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Najčešća pitanja o životnom ciklusu - Proizvodi sustava Windows](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Domaćini objavljeni s gore navedenim verzijama sustava Windows Server slijede iste datume životnog ciklusa. Idite na stranicu za servisiranje osnovne slike na [Životni ciklusi servisiranja osnovne slike Windows kontejnera](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) za više detalja.\n> [!NOTE]\n> Windows Server, verzija 1809 ponovno je objavljena 13. studenoga 2018. Datumi obustave podrške prilagođeni su u skladu s tim.\n\n\n## <a name=\"editions\"></a>Izdanja \n* Datacenter\n* Standard"
