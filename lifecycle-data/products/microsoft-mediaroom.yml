content: "\n\n> [!NOTE]\n> Ericsson je stekao proizvode sustava Microsoft Mediaroom u 2013. Dodatne informacije potražite u [priopćenju za tisak](http://www.ericsson.com/news/1691160). Za korisnike kojima je potrebna podrška, dođite [ovdje](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2,1 izdan je u prosincu 27, 2011. \n\n## <a name=\"editions\"></a>Izdanja \n* Aplikacijski servisi 1,0\n* Klijent 2,0\n* Klijent 2,1\n* Poslužitelj 2,0\n* Poslužitelj 2,1"
