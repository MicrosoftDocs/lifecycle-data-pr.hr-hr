content: "\n\n> [!NOTE]\n> Ericsson je kupio Microsoft Mediaroom proizvode u 2013. Da biste saznali više, pročitajte [izjavu za medije](http://www.ericsson.com/news/1691160). Za kupce kojima je potrebna podrška, molimo vas da odete [ovdje](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 objavljen je 27. prosinca 2011. \n\n## <a name=\"editions\"></a>Izdanja \n* Usluge aplikacije 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
