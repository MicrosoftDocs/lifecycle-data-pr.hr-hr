content: "> [!TIP]\n> '* Proširena sigurnosna ažuriranja (ESU) dostupna su putem posebnih programa količinskog licenciranja za verzije Windows 7 Professional, Enterprise te Professional za Embedded Systems ovog proizvoda za dodatne tri godine nakon obustave podrške. Da biste saznali više, kontaktirajte svog Microsoft partnera ili tim za račun. \n\n## <a name=\"links\"></a>Veze \n* [Smjernice za migracije](https://support.microsoft.com/help/4057281)\n* [Nadogradnja sa sustava Windows 7 na sustav Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Program proširenog sigurnosnog ažuriranja (ESU)](/lifecycle/faq/extended-security-updates)\n* [Pravilnik servisnih paketa](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Izdanja \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional za Embedded Systems\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate za Embedded Systems\n* Ultimate N"
