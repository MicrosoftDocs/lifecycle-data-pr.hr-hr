content: "\n## <a name=\"links\"></a>Veze \n* [Smjernice za migracije](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [Pravilnik servisnih paketa](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Podrška za Forecaster završava na navedeni datum, osim ako se distribuira kao komponenta sustava Dynamics. Kada se distribuira s sustavom Dynamics, datumi životnog ciklusa sustava Dynamics nadjačavaju datum Forecastera."
