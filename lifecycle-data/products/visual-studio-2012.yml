content: "\n\n## <a name=\"links\"></a>Veze \n* [Informacije o servisiranju starijih verzija Visual Studija](/visualstudio/releases/2019/servicing#support-for-older-versions-of-visual-studio)\n* [Pravila servisnih paketa](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> Verzije sljedećih komponenti Visual Studija 2012 isporučuju se i podržavaju kao dio životnog ciklusa Visual Studija 2012: Agents, IntelliTrace Collector, Microsoft Azure Tools, Remote Tools, SDK, Shell (Integrated), Shell (Isolated), SQL Server Data Tools, Team Explorer, Visual C++ Redistributable, Web Tools Extensions.\n\n\n## <a name=\"editions\"></a>Izdanja \n* Express for Web\n* Express for Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
