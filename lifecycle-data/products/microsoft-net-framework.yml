name: Microsoft .NET Framework
summary: >+
  Microsoft .NET Framework slijedi pravilnik o životnom ciklusu [komponente](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > .NET Framework 4.5.2, 4.6 i 4.6.1 povući će se 26. travnja 2022. Ova su posebna izdanja prethodno digitalno potpisana pomoću Secure Hash Algorithm (SHA-1) certifikata. Ovaj algoritam više se ne smatra sigurnim. Kupci se potiču da prijeđu na SHA-2. Dodatne informacije potražite [ovdje](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022).

