summary: >
  Windows Server 2008 slijedi [fiksni](/lifecycle/policies/fixed) pravilnik životnog ciklusa.


  To se odnosi na sljedeća izdanja: Datacenter, Datacenter bez hyper-V, Enterprise, Enterprise bez hyper-V, za sustave s procesorima Itanium, Foundation, Standard, Standard bez značajke Hyper-V, Web


  > [!IMPORTANT]

  > Podrška za ovaj proizvod je završena. Pogledajte smjernice za migraciju u nastavku.
