content: "> [!TIP]\n> *Proširena sigurnosna ažuriranja (ESU) dostupna su kroz posebne programe količinskog licenciranja za verzije Datacenter, Standard, Enterprise i Embedded izdanja ovog proizvoda na dodatne tri godine nakon obustave podrške. Da biste saznali više, kontaktirajte svog Microsoft partnera ili tim za račun. \n\n\n## <a name=\"links\"></a>Veze \n* [Smjernice za migracije](https://aka.ms/AA1ovn4)\n* [Informacije o nadogradnji poslužitelja](/windows-server/upgrade/upgrade-overview)\n* [Program proširenog sigurnosnog ažuriranja (ESU)](/lifecycle/faq/extended-security-updates)\n* [Pravilnik servisnih paketa](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Windows Server 2008 Foundation izdano 21. svibnja 2009.\n\n\n## <a name=\"editions\"></a>Izdanja \n* Datacenter\n* Podatkovni centar bez značajke Hyper-V\n* Enterprise\n* Enterprise bez značajke Hyper-V\n* za sustave s procesorima Itanium\n* Foundation\n* Standard\n* Standard bez značajke Hyper-V\n* Web"
