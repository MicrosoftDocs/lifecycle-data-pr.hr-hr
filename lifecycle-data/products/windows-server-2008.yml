name: Windows Server 2008
summary: >
  Windows Server 2008 slijedi [pravilnik fiksnog](/lifecycle/policies/fixed) životnog ciklusa.


  To se odnosi na sljedeća izdanja: Datacenter, Datacenter bez značajke Hyper-V, Enterprise, Enterprise bez značajke Hyper-V, za sustave utemeljene na itaniumu, Foundation, Standard, Standard bez značajke Hyper-V, Web


  > [!IMPORTANT]

  > Podrška za ovaj proizvod je završena. Pogledajte smjernice za migraciju u nastavku.
