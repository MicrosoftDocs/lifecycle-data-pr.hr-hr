content: "\n\n## <a name=\"links\"></a>Veze \n* [Informacije o proizvodu](/windows-server/get-started-19/whats-new-19)\n* [Dostupnost ažuriranja za Windows Server 2019](https://aka.ms/WSRelaunchBlog)\n* [Najčešća pitanja o životnom ciklusu - Proizvodi sustava Windows](/lifecycle/faq/windows)\n* [Životni ciklusi servisiranja osnovne slike Windows spremnika.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Kontejneri objavljeni uz Windows Server 2019 slijede iste datume životnog ciklusa.\n> [!NOTE]\n> Windows Server 2019 i Windows Server, verzija 1809 ponovno su objavljeni 13. studenog 2018. Datumi obustave podrške prilagođeni su u skladu s tim.\n\n\n## <a name=\"editions\"></a>Izdanja \n* Datacenter\n* Essentials\n* Standard"
