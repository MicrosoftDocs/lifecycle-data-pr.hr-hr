content: "> [!TIP]\n> *Proširena sigurnosna ažuriranja (ESU) dostupna su za verzije Datacenter, Standard, Enterprise i Embedded ovog proizvoda na dodatne tri godine nakon obustave podrške. Da biste saznali više, kontaktirajte svog Microsoft partnera ili tim za račun. \n\n\n## <a name=\"links\"></a>Veze \n* [Mogućnosti za kraj podrške za SQL Server 2008 i Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Mogućnosti završetka podrške za SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Pravilnik servisnih paketa](/lifecycle/policies/fixed#service-packs)\n* [Program proširenog sigurnosnog ažuriranja (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Samo za IA64 SP2 bit će podržan do 7.9.2019. Dodatne informacije potražite na blogu SQL Release Services zajednice.\n\n\n## <a name=\"editions\"></a>Izdanja \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* za Embedded Systems\n* Standard\n* Standardno izdanje za Small Business\n* Web\n* Workgroup"
