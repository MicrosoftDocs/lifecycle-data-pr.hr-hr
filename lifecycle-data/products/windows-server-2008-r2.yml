content: "\n## <a name=\"links\"></a>Linkovi \n* [Smjernice za migracije](https://aka.ms/AA1ovn4)\n* [Informacije o nadogradnji poslužitelja](/windows-server/upgrade/upgrade-overview)\n* [Prošireni program sigurnosnog ažuriranja (ESU)](/lifecycle/faq/extended-security-updates)\n* [Pravila servisnog paketa](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Proširena sigurnosna ažuriranja (ESU) dostupna su putem određenih programa količinskog licenciranja za Datacenter, Standard, Enterprise i Uložena izdanja izdanja ovog proizvoda, za do dodatne tri godine nakon završetka podrške. Da biste saznali više, obratite se Microsoftovu partneru ili timu za račun. \n\nDatum izdavanja-------------------------------početak----Nači datum objave\n\nProduljeno sigurnosno ažuriranje Godina 3---01/11/2022---01/10/2023\n\nProduljeno sigurnosno ažuriranje Godina 2---01/12/2021---01/11/2022\n\nProduljeno sigurnosno ažuriranje Godina 1---01/14/2020---01/12/2021\n\n## <a name=\"editions\"></a>Izdanja \n* Datacenter\n* Enterprise\n* HPC izdanje\n* Sustavi temeljeni na itaniumu\n* Standardni\n* Web"
