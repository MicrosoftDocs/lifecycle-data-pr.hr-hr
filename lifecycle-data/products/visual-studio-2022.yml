content: "\n\n## <a name=\"links\"></a>Veze \n* [Najave bloga Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Informacije o podršci i životnom ciklusu](/visualstudio/releases/2022/servicing-vs2022)\n* [stranica za preuzimanje Visual Studija](https://visualstudio.microsoft.com/)\n* [bilješke o izdanju Visual Studija](/visualstudio/releases/2022/release-notes)\n* [Sistemski preduvjeti](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Verzije sljedećih komponenti Visual Studija 2022 isporučuju se i podržavaju kao dio životnog ciklusa Visual Studija 2022: Agents, Build Tools, IntelliTrace Standalone Collector, Performance Tools, Remote Tools, Team Explorer i Visual C++ Redistributable.\n> [!NOTE]\n> Izdanje Visual Studio zajednice podržano je samo na trenutnom kanalu s najnovijim servisnim izdanjem najnovije pomoćne verzije Visual Studija. Dodatne informacije potražite [ovdje](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022). \n\n\n## <a name=\"editions\"></a>Izdanja \n* Community\n* Enterprise\n* Professional"
