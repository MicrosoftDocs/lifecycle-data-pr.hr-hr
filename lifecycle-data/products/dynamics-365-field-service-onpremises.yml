summary: >+
  Dynamics 365 for Field Services (lokalni) slijedi [moderni](/lifecycle/policies/modern) pravilnik o životnom ciklusu.





  > [!IMPORTANT]

  > Imajte na umu da će se i naslijeđena aplikacija Field Service Mobile (Xamarin) također povući 30. lipnja 2022. Korisnici trebaju migrirati u mobilnu aplikaciju [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform) prije tog datuma. Dodatne informacije potražite u odjeljku [Najčešća pitanja o kraju podrške za Field Service Mobile Xamarin](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).

