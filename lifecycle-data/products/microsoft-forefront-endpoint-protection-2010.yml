content: "\n## <a name=\"links\"></a>Veze \n* [Smjernice za migracije](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Informacije o servisiranju](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Korisnici moraju ostati u tijeku s najnovijim ažuriranjem platforme za zaštitu od zlonamjernog softvera kako bi bili u potpunosti podržani. Forefront Endpoint Protection 2010 obuhvaćen je istim pravilnikom o životnom ciklusu kao System Center Configuration Manager 2007 za osnovnu i proširenu podršku."
