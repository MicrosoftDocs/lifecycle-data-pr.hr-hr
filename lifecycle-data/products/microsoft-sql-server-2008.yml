content: "> [!TIP]\n> Proširena sigurnosna ažuriranja (ESU) dostupna su za izdanja ovog proizvoda Datacenter, Standard, Enterprise, Web, Workgroup i Embedded, na dodatne tri godine nakon obustave podrške.\n\n## <a name=\"links\"></a>Veze \n* [Program proširenog sigurnosnog ažuriranja (ESU)](/lifecycle/faq/extended-security-updates)\n* [SQL Release Services Blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Smjernice za migracije](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Pravilnik servisnih paketa](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Samo za IA64 SP3 bit će podržan do 7.9.2019.\n\n## <a name=\"editions\"></a>Izdanja \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* Standard\n* Standardno izdanje za Small Business\n* Web\n* Workgroup"
