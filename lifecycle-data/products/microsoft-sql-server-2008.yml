content: "> [!TIP]\n> Proširena sigurnosna ažuriranja (ESU) dostupna su za Datacenter, Standard, Enterprise, Web, Workgroup i Embedded izdanja ovog proizvoda, do dodatne tri godine nakon završetka podrške.\n\n## <a name=\"links\"></a>Linkovi \n* [Prošireni program sigurnosnog ažuriranja (ESU)](/lifecycle/faq/extended-security-updates)\n* [SQL Release Services Blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Smjernice za migracije](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Pravila servisnog paketa](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Samo za IA64 SP3 bit će podržan do 7.9.2019.\n\n## <a name=\"editions\"></a>Izdanja \n* Autor\n* Enterprise\n* Express\n* Ekspresno s naprednim uslugama\n* Standardni\n* Standardno izdanje za mala poduzeća\n* Web\n* Radne grupe"
