content: "\n\n> [!NOTE]\n> Microsoft će ažuriranja učiniti dostupnima za operacijski sustav, uključujući sigurnosna ažuriranja, najmanje za 36 mjeseci nakon datuma početka životnog ciklusa. Ta će ažuriranja biti inkrementalna, sa tim što je svako ažuriranje izgrađeno na ažuriranju koje mu je prethodilo. Korisnici moraju instalirati svako objavljeno ažuriranje kako bi ostali podržani. Distribucijom tih inkrementalnih ažuriranja može upravljati mobilni operater ili proizvođač telefona od kojeg ste kupili telefon, a instalacija će zahtijevati da vaš telefon ima prethodna ažuriranja. Dostupnost ažuriranja razlikovat će se i ovisno o mogućnostima države, regije i hardvera."
