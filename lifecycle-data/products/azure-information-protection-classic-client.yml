content: "\n\n## <a name=\"links\"></a>Veze \n* [Informacije o servisiranju](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Smjernice za migracije](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n\n> [!NOTE]\n> Da bi se omogućilo objedinjeno i pojednostavljeno korisničko iskustvo, klijent Azure Information Protection (klasični) i Label Management na portalu Azure obustavljaju se od 31. ožujka 2021. Ovaj vremenski okvir omogućuje svim trenutnim korisnicima Azure Information Protection prijelaz na našu platformu za označavanje za Microsoft Purview Information Protection."
