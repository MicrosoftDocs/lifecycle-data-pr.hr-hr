title: Pretraživanje informacija o životnom ciklusu proizvoda i servisa (pretpregled)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Ova stranica je u razvoju i bit će u potpunosti uživo 2. U međuvremenu možete pogledati cijeli popis Microsoftovih proizvoda uz njihove vremenske linije podrške i pojedinosti na servisu [aka.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Izvoz podataka o životnom ciklusu iz stranice za [Izvoz životnog ciklusa](/lifecycle/export/products)\n\n\nMicrosoftov životni ciklus nudi dosljedne i predvidljive smjernice za podršku tijekom cijelog trajanja proizvoda, pomažući korisnicima da upravljaju svojim IT investicijama i okruženjima dok strateški planiraju budućnost.\n\n\nU nastavku potražite popis Microsoftovih komercijalnih proizvoda i servisa, a zatim odaberite rezultat da biste potražili podršku i servisne vremenske crte, obavezna ažuriranja, informacije o migraciji i sistemske preduvjete."
