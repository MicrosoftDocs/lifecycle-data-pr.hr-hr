summary: "\n\n> [!IMPORTANT]\n> Ova stranica je u razvoju. Potpuni popis Microsoftovih proizvoda i njihove vremenske crte i pojedinosti podrške potražite [u aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Izvoz informacija o životnom ciklusu sa stranice [Izvoz životnog ciklusa.](/lifecycle/export/products)\n\n\nMicrosoftov životni ciklus pruža dosljedne i predvidljive smjernice za podršku tijekom cijelog života proizvoda, pomažući korisnicima u upravljanju svojim IT ulaganjima i okruženjima, a strateški planirati budućnost.\n\n\nU nastavku potražite popis Microsoftovih komercijalnih proizvoda i usluga, a zatim odaberite rezultat da biste pronašli vremenske crte podrške i servisiranja, potrebna ažuriranja, informacije o migraciji i sistemske preduvjete."
