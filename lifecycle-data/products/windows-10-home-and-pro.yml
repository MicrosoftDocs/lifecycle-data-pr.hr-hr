name: Windows 10 Home i Pro
summary: >+
  Windows 10 Home i Pro slijede [moderni](/lifecycle/policies/modern) pravilnik o životnom ciklusu.



  To se odnosi na sljedeća izdanja: Home, Pro, Pro Education, Pro for Workstations



  > [!IMPORTANT]

  > Počevši od verzije 21H2 Windowsa 10 (ažuriranje Windowsa 10 za studeni 2021.), ažuriranja značajki izdavat će se jednom godišnje u drugoj polovici godine putem kanala općenite dostupnosti. Dodatne informacije potražite [ovdje](https://blogs.windows.com/windowsexperience/?p=176473). Microsoft će nastaviti podržavati barem jedno Windows 10 izdanje do 14. listopada 2025.

