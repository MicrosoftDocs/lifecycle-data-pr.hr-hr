content: "\n## <a name=\"links\"></a>Veze \n* [Windows kao servis (WaaS)](/windows/deployment/update/waas-quick-start)\n* [Informativni list životnog ciklusa sustava Windows](https://support.microsoft.com/help/13853/windows-lifecycle-fact-sheet)\n* [Najčešća pitanja o životnom ciklusu - Proizvodi sustava Windows](/lifecycle/faq/windows)\n\n> [!NOTE]\n> Pro for Workstations prvi put je objavljen s verzijom 1709.\n> [!NOTE]\n> Osim u slučaju odgode, prije navedenog datuma završetka osnovne podrške možda će se instalirati naknadna ažuriranja sustava Windows 10 putem polugodišnjeg kanala.\n\n## <a name=\"editions\"></a>Izdanja \n* Home\n* Pro\n* Pro Education\n* Pro for Workstations"
