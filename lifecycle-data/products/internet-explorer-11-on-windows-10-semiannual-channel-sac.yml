name: Polugodišnji kanal (SAC) preglednika Internet Explorer 11 u sustavu Windows 10
summary: >+
  Polugodišnji kanal (SAC) preglednika Internet Explorer 11 u sustavu Windows 10 slijedi pravila životnog ciklusa [komponenti](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Od 15. lipnja 2022., aplikacija radne površine Internet Explorer (IE) 11 ukinuti će podršku za polugodišnji kanal sustava Windows 10. Kupci se potiču da se presele na Microsoft Edge s IE načinom. IE način omogućuje povratnu kompatibilnost i bit će podržan do najmanje 2029. godine. Uz to, Microsoft će poslati obavijest godinu dana prije povlačenja IE načina. [Ovdje](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer) ćete pronaći popis podržanih operacijskih sustava za Internet Explorer, uključujući verzije na koje utječe ova najava.

