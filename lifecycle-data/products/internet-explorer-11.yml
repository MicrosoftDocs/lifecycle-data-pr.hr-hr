name: Preglednik Internet Explorer 11
summary: >+
  Internet Explorer 11 slijedi pravila životnog ciklusa [komponenti](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Napominjemo da će aplikacija radne površine Internet Explorer (IE) 11 ukinuti podršku za određene operacijske sustave od 15. lipnja 2022. godine. Kupci se potiču da se presele na Microsoft Edge s IE načinom. IE način omogućuje povratnu kompatibilnost i bit će podržan do najmanje 2029. godine. Uz to, Microsoft će poslati obavijest godinu dana prije povlačenja IE načina. [Ovdje](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) ćete pronaći popis podržanih operacijskih sustava za Internet Explorer, uključujući verzije na koje utječe ova najava.

