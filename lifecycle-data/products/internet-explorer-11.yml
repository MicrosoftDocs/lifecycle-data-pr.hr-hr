content: "\n\n## <a name=\"links\"></a>Veze \n* [Smjernice za migracije](https://www.microsoft.com/itpro/microsoft-edge)\n* [Najčešća pitanja o životnom ciklusu preglednika Internet Explorer i Microsoft Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Operacijski sustavi koje podržava Interenet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Microsoft Edge - podržani operacijski sustavi](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Neke verzije Internet Explorera mogu biti podržane i nakon zadnjeg završnog datuma operacijskog sustava kada su dostupna proširena sigurnosna ažuriranja (ESU). Listu proizvoda koji nude ESU-e potražite [ovdje](https://docs.microsoft.com/lifecycle/faq/extended-security-updates)."
